<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Klicks</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>

  <body>
    <!-- Start Menu Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger-color-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand"
          ><i class="display-4">Klicks</i></a
        >
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="#" class="nav-link active">
                <img width="auto" height="70" hspace="25" />
                <i class="fas fa-question-circle"> Ask a question</i>
              </a>
            </li>
            <li class="nav-item px-2">
              <a href="#" class="nav-link active">
                <img width="auto" height="70" hspace="25" />
                <i class="fas fa-book-open"> History</i>
              </a>
            </li>
            <li class="nav-item px-2">
              <a
                href="#"
                class="nav-link active"
                onclick="networkButtonPressed()"
              >
                <img width="auto" height="70" hspace="25" />
                <i class="fas fa-network-wired"> Network Status: Connected</i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown mr-3">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
            <img width="auto" height="70" hspace="25" />
            <i class="fas fa-user"> Welcome Student</i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img width="auto" height="70" hspace="25" />
            <i class="fas fa-user-times"> Logout</i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- End Menu Bar -->
    <div class="text-center">
      <h1>Question History</h1>
    </div>
    <br />

    <button class="accordion">
      <i class="accordionText">CPTS 543 - Lecture 1 - January 8th</i>
    </button>
    <div class="accordionPanel">
      <div clas="text-center">
        <img src="images/Q1.PNG" class="rounded float-left" width="30%" />
        <img src="images/Q1 Results.png" class="rounded float-left" />
      </div>
    </div>

    <button class="accordion">
      <i class="accordionText">CPTS 543 - Lecture 2 - January 10th</i>
    </button>
    <div class="accordionPanel">
      <div clas="text-center">
        <img src="images/Q2.PNG" class="rounded float-left" width="30%" />
        <img src="images/Q2 Results.png" class="rounded float-left" />
      </div>
    </div>

    <button class="accordion">
      <i class="accordionText">CPTS 543 - Lecture 3 - January 15th</i>
    </button>
    <div class="accordionPanel">
      <div clas="text-center">
        <img src="images/Q1.PNG" class="rounded float-left" width="30%" />
        <img src="images/Q1 Results.png" class="rounded float-left" />
      </div>
    </div>

    <script>
      var acc = document.getElementsByClassName('accordion');
      var i;
      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener('click', function() {
          this.classList.toggle('accordionActive');
          var panel = this.nextElementSibling;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + 'px';
          }
        });
      }
    </script>
  </body>
</html>
