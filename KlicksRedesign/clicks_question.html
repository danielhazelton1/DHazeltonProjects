      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>

    <script>
      function submitted() {
        var resultText = '';
        for (i = 1; i < 5; i++) {
          var answerElement = document.getElementById('answer' + i);
          if (answerElement.checked) {
            resultText = 'You submitted: ' + answerElement.value;
          }

          if (resultText != '') {
            var buttonElement = document.getElementById('myButton');
            buttonElement.style.color = 'green';
            buttonElement.value = 'Submitted';
            buttonElement.innerHTML = 'Submitted';

            var resultTextElement = document.getElementById('resultText');
            resultTextElement.innerHTML = resultText;

            var resultImageElement = document.getElementById('resultImage');
            resultImage.style.display = 'inline-block';
          }
        }
      }
    </script>
  </head>

  <body>
    <!-- Start Menu Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger-color-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand"
          ><i class="display-4">Klicks</i></a
        >
        <button

          data-target="#navbarCollapse"
        >

        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">

            </li>
            <li class="nav-item px-2">

    <!-- End Menu Bar -->
    
	<div class="container" style="background-color:	#FFFFFF">
      <P>
        <b>Which is not a primary color?</b>
        <BR />
        <input
          type="radio"
          id="answer1"
          name="answer"
          value="Purple"
        />Purple<BR />
        <input type="radio" id="answer2" name="answer" value="Red" />Red<BR />
        <input
          type="radio"
          id="answer3"
          name="answer"
          value="Yellow"
        />Yellow<BR />
        <input type="radio" id="answer4" name="answer" value="Blue" />Blue<BR />
        <button id="myButton" type="submit" width="100" onclick="submitted()">
          Submit
        </button>
      </P>
      <div>
        <p id="resultText" class="text-center"></p>
      </div>
      <div>
        <img
          id="resultImage"
          src="images/colors_result_chart.PNG"
